<!DOCTYPE html>
<html ng-app="app" ng-controller="RootController" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-controller="TitleController" ng-bind="title()"></title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="./node_modules/angular-material-data-table/dist/md-data-table.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/css/styles.min.css">
</head>
<body ng-cloak layout="row">

<sidenav layout="column"></sidenav>

<div flex layout="column">

    <toolbar></toolbar>

    <md-content flex>
        <dashboard></dashboard>
    </md-content>

</div>

<!-- AngularJS -->
<script src="./node_modules/angular/angular.min.js"></script>
<script src="./node_modules/angular-aria/angular-aria.min.js"></script>
<script src="./node_modules/angular-animate/angular-animate.min.js"></script>
<script src="./node_modules/angular-resource/angular-resource.min.js"></script>

<!-- Material Angular -->
<script src="./node_modules/angular-material/angular-material.min.js"></script>
<script src="./node_modules/angular-material-data-table/dist/md-data-table.min.js"></script>

<!-- Utils -->
<script src="./node_modules/moment/min/moment-with-locales.min.js"></script>
<script src="./assets/js/objectifier.min.js"></script>

<!-- Javascript of application-->
<script src="./app.module.min.js"></script>
<script src="./app.config.min.js"></script>

<!-- Controller -->
<script src="./shared/root/RootController.min.js"></script>
<script src="./shared/title/TitleController.min.js"></script>

<!-- Services -->
<script src="./shared/title/TitleService.min.js"></script>
<script src="./shared/weather/WeatherService.min.js"></script>
<script src="./shared/local-storage/localStorageService.min.js"></script>

<!-- Constants -->
<script src="./shared/weather/openWeatherMapApiKey.min.js"></script>

<!-- Filter -->
<script src="./node_modules/angular-toarrayfilter/toArrayFilter.js"></script>

<!-- Components -->
<script src="./components/toolbar/toolbarComponent.min.js"></script>
<script src="./components/sidenav/sidenavComponent.min.js"></script>
<script src="./components/dashboard/dashboardComponent.min.js"></script>
<script src="./components/day/dayComponent.min.js"></script>

<script src="./components/color-sample/colorSampleComponent.min.js"></script>
<script src="./components/color-sample/theme/themeComponent.min.js"></script>
<script src="./components/moment-sample/momentSampleComponent.min.js"></script>

</body>
</html>
